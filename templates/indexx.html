<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionista</title>
    <style type="text/css">
        *
        {
            margin: 0px;
            padding: 0px;
        }       
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid col-2 col-sm-4 col-md-3 col-lg-4 text-right">
            {% if session['logged_in'] %}
              <span class="navbar-brand">Hello, {{ session['username'] }}</span>
            {% else %}
              <span class="navbar-brand">Guest</span>
            {% endif %}
          </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('indexx') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('guides') }}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Fashionista</h1>
            <p>fashion across generations</p>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signup-modal">
                Join now
              </button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="image-container">
                            <div class="carousel-item active">
                                <img src="{{ url_for('static', filename='images/alek.png') }}" ...>
                            </div>
                            <div class="carousel-item">
                                <img src="{{ url_for('static', filename='images/story.png') }}" ...>
                            </div>
                            <div class="carousel-item">
                                <img src="{{ url_for('static', filename='images/fluffy.png') }}" ...>
                            </div>
                            <div class="carousel-item">
                                <img src="{{ url_for('static', filename='images/jason.png') }}" ...>
                            </div>
                            <div class="carousel-item">
                                <img src="{{ url_for('static', filename='images/story.png') }}" ...>
                            </div>
                            <div class="overlay">
                                <h2>Demure</h2>
                                <button class="btn btn-danger">Learn more!</button>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>      
    <!-- Bootstrap JS and dependencies -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
