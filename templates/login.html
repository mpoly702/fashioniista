<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionista</title>
    <style type="text/css">
        *
        {
            margin: 0px;
            padding: 0px;
        }       
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"> 
                    <a class="navbar-brand" href="#"> 
                        <img src="{{ url_for('static', filename='images/logo_favicon.png') }}" alt="Logo" width="50" height="50"> 
                    </a> 
                </div>
                <div class="col-md-7 text-center">
                    <h1 class="navbar-text text-light fw-bold">Fashionista</h1>
                </div>
                <div class="col-md-3 text-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('indexx') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('guides') }}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row login-container">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- Login Form Column (4 columns) -->
            <div class="col-md-4 offset-md-4 login-form">
                <div class="form-container">
                    <h2 class="text-center mb-4 text-light fw-bold">Login</h2>
                    <form id="login-form" method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label text-light fw-bold">Email address</label>
                            <input type="email" class="form-control" id="logmail" name="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-light fw-bold">Password</label>
                            <input type="password" class="form-control" id="logpass" name="password" placeholder="Enter your password">
                            <span class="eye-icon" onclick="togglePasswordVisibility()"></span>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label text-light fw-bold" for="remember">Keep me logged in</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signup-modal">
                                Sign up
                              </button>
                        </div>
                    </form>
                </div>
            </div>
             <!-- Image Column (12 columns) -->
             <div class="col-md-12 login-image">
                <div class="image-overlay"></div> <!-- Fading effect -->
            </div>
        </div>
    </div>
    <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="signup-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signup-modal-label">Create account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agreement" required>
                            <label class="form-check-label" for="agreement"> I agree to the terms and conditions </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="signup-btn">Sign up</button>
                </div>
            </div>
        </div>
    </div>            
    <!-- Bootstrap JS and dependencies -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
